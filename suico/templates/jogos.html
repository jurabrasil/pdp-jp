
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    </head>
    <body>
<form class="container row justify-content-center" action="{% url 'jogos' %}" method="POST" >
    {% csrf_token %}
    <div class="row justify-content-center">
    <div class="col-1">
        <label for="inputState" class="form-label">Rod</label>
        <input type="number" name='rodada' value='{{ rodada }}' min='0' class="form-control" requered placeholder="Rodada">
    </div>
    <div class="col-md-2">
        
        <label for="inputState" class="form-label">Time "CASA"</label>
        <select id="inputState" class="form-select" name="timecasa" value='Dinos'>
        <option>{{timea}}</option>
        {% for time in times %}
            <option>{{time}}</option>
        {% endfor %}
        </select>
    </div>
    <div class="col-md-2">
        <label for="inputState" class="form-label">Time "FORA"</label>
        <select id="inputState" class="form-select" name="timefora" value='{{ timeb }}'>
        <option selected>{{timeb}}</option>
        {% for time in times %}
            <option>{{time}}</option>
        {% endfor %}
        </select>
    </div>
    <div class="col-2">
        <br>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
    </div>
</form>


</body>
</html>
